<!DOCTYPE html>
<html>
<head>
  <title> Block Layout </title>
  <style>
    .container {
      display: flex;
      width: 600px;
      height: 300px;
      border: 3px solid black;
    }

    .left {
      flex: 1;
      background-color: white;
      border-right: 4px solid navy;
    }

    .right {
      flex: 2;
      display: flex;
      flex-direction: column;
    }

    .top-right {
      flex: 1;
      background-color: peachpuff;
      border-bottom: 6px solid navy;
    }

    .bottom-right {
      flex: 1;
      background-color: peachpuff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left"></div>
    <div class="right">
      <div class="top-right"></div>
      <div class="bottom-right"></div>
    </div>
  </div>

</body>
</html>
