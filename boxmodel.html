<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model </title>
    <style>
        body {
            margin : 0px;
            padding : 0px;
        }
         html,*{
            margin : 0px;
            padding : 0px;
            box-sizing: border-box;
         }
        div {
            width: 400px;
            height:200px; 
            background-color: blanchedalmond;
            padding: 30px 0px 0px 30px;
            border:10px solid blue;
            margin: 20px ;
        }

    </style>
</head>
<body>
<div>
    <h1> ABES </h1>
