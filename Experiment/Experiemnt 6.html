<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> E Commerce shopping platform (E1)</title>
    <style>
        header {
            background-color: black;
            color : white ;
            text-align : center ;
            font-family: Arial, Helvetica, sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content : center ;
            margin : 40px; 
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }  
       .product img {
            width: 350px;
            height: 250px;
            border-radius: 10px;
            justify-content: center;
        }

        .description {
            font-size: 16px;
            color: #555;
        }

        .price {
            font-size : 19px;
            color : black ;
            font-weight : bold ; 

        }

        .old-price {
            font-size : 15px ;
            color : grey ;
            text-decoration : line-through ;
        }

        .add-btn {
            background-color : blue ;
            color : white ;
           padding : 1px 180px ;

        }

    </style>
</head>
<body>
  <header>
     <h1>Shopeasy </h1>
  </header>

   <div class = " container ">

    <div class = " product ">
        <img src = "https://purepng.com/public/uploads/large/purepng.com-black-t-shirtclothingblack-t-shirtfashion-dress-shirt-black-cloth-tshirt-631522326884bzr0p.png" alt = T-shirt >

        <h2> Classic cotton tshirt</h2>
        <p class = "description" > 
              Soft, breathable cotton. Regular fit. Available in multiple colors.
 </p>

 <p class = " price " >
    ₹799 <span class = " old-price " > ₹1,199 </span>
    </p>

    <button class = " add-btn "> Add to cart </button>





    </div>
   </div>
         
</body>
</html>
