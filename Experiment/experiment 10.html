<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>E-Commerce Navbar</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #333;
    padding: 10px 20px;
    color: white;
}
.logo {
    font-size: 24px;
    font-weight: bold;
}
.search-box input {
    padding: 5px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
}
.nav-links a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
    font-size: 16px;
}
.nav-links a:hover {
    text-decoration: underline;
}
.icons span {
    font-size: 20px;
    margin: 0 10px;
    cursor: pointer;
}
.hamburger {
    display: none;
    font-size: 24px;
    cursor: pointer;
}
@media (max-width: 768px) {
    .nav-links, .search-box, .icons {
        display: none;
    }
    .hamburger {
        display: block;
    }
}

.mobile-menu {
    display: none;
    flex-direction: column;
    background-color: #333;
    padding: 10px 20px;
}
.mobile-menu.active {
    display: flex;
}
.mobile-menu a {
    color: white;
    text-decoration: none;
    margin: 10px 0;
    font-size: 16px;
}
.mobile-menu input {
    padding: 5px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    margin-bottom: 10px;
}

</style>
</head>
<body>


<nav class="navbar">

    
    <div class="logo">Onomart</div>

  
    <div class="search-box">
        <input type="text" placeholder="Search for products...">
    </div>

    
    <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Categories</a>
        <a href="#">Deals</a>
        <a href="#">Contact</a>
    </div>

    
    <div class="icons">
        <span>ðŸ›’</span>
        <span>ðŸ‘¤</span>
    </div>

    
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
</nav>


<div class="mobile-menu" id="mobileMenu">
    <input type="text" placeholder="Search...">
    <a href="#">Home</a>
    <a href="#">Categories</a>
    <a href="#">Deals</a>
    <a href="#">Contact</a>
</div>


<script>
function toggleMenu(){
    document.getElementById("mobileMenu").classList.toggle("active");
}
</script>

</body>
</html>
