<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student profile card </title>
    <style>
        .container {
            display: flex;
            justify-content : center ;
            gap:20px;
        }

        .profile {
            justify-content: center;
            width : 300px ;
            background-color: white ;
            border-radius : 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .circle {
            width: 60px ;
            height: 60px ;
            background-color: blue ; 
            border-radius : 50% ;
            display: flex ;
            align-items : center ;
            justify-content : center ;
            color : white ;
            font-size : 24px ;
            font-weight : bold ;
            margin : 10px auto 0 auto ;
        }
       
        .details {
            text-align : center ;
            font-size : 16px ;
            color : grey ;
            line-height : 1.5 ;
            margin-bottom : 20px ;
        }
        h2 {
            text-align : center ;
            color : black ;
        }
    </style>
</head>
<body>

    <div class = "container">

        <div class = "profile ">
            <div class = "circle">KS</div>
           
           <h2> Kumar Shiwesh  </h2>
            <p class = "details"> 
                B.Tech-CSE DS<br>
                Roll No : 2025B15410233<br>
                1st year
            </p>
              </div>

            <div class = "profile" >
                <div class = "circle">PK</div>
            
            <h2> Priyanshu Kumar </h2>
            <p class = "details">
                B.Tech-CSE DS<br>
                Roll No : 2025B15410280<br>
                1st year
            </p>
            </div>


            <div class = "profile" >
                <div class = "circle">KD</div>
            
            <h2> Kartik Dubey </h2>
            <p class = "details">
                B.Tech-CSE DS<br>
                Roll No : 2025B15410211<br>
                1st year
            </p>
            </div>


      
    </div>
    
</body>
</html>
