<!D<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Product Grid</title>
    <style>
        .h1{
            text-align: center ;
            margin : 20px;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: beige;
            
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }
        h1{
            text-align: center ;
            margin : 20px ;
        }
        .product-grid {
         display: grid;
          grid-template-columns: 1fr; 
          gap: 20px;
         }

         .product-card {
          background-color:white; ;
          border: 1px solid #ddd;
          border-radius: 5px;
          padding: 15px;
          text-align: center;
          color: black;
         }

         .product-card img {
            max-width: 200px;
            height: auto;
            border-radius: 5px;

         }
         .btn{
            color: white ;
            background-color: blue ;
            padding: auto ;
            border : grey
         }
            @media (min-width: 600px) {
            .product-grid {
            grid-template-columns: repeat(2, 1fr); 
            }
            }
    </style>
</head>
<body>

    <h1>Responsive Product Grid</h1>

    <div class="product-grid">

        <div class="product-card">
            <img src="https://nobero.com/cdn/shop/files/staywild.jpg?v=1761310699&width=360 " alt="Product 1">
            <h3>Black beast tee</h3>
            <p><b>799/-</b></p>
            <button class="btn">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="https://nobero.com/cdn/shop/files/MochaOlive_d5f08d46-8a85-488f-8f54-df0bc9f0b30a.jpg?v=1762147780&width=360 " alt="Product 2">
            <h3>Premium joggers </h3>
            <p>1299/-</p>
            <button class="btn">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="https://nobero.com/cdn/shop/files/Maroon_8a59f104-76c4-4ff6-bce4-d445ed5d9050.jpg?v=1763124078&width=360 " alt="Product 3">
            <h3>Marron hoddie</h3>
            <p>1599/-</p>
            <button class="btn">Buy Now</button>
        </div>

        <div class="product-card">
            <img src="https://nobero.com/cdn/shop/files/CoolMatcha_d4006285-dbc9-4435-ad20-1705be175a01.jpg?v=1764656980&width=360 " alt="Product 4">
            <h3>Coolmatcha-hoddie</h3>
            <p>1599/-</p>
            <button class="btn">Buy Now</button>
        </div>

    </div>

</body>
</html>
