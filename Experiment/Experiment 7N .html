<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Menu </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header-block {
            background-color: red;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .nav-bar {
            background-color: #333;
            overflow: hidden;
        }

        .nav-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .nav-bar li {
            float: left;
        }

        .nav-bar li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .nav-bar li a:hover {
            background-color: #111;
        }

        .clear {
            clear: both;
        }

        .content {
            padding: 20px;
        }

        .highlight-inline {
            background-color: yellow ;
            font-weight: bold;
        }
    </style>
</head>
<body>

    
    <header class="header-block">
        <h1>Coders web</h1>
    </header>

    
    <nav class="nav-bar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Gallery</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="clear"></div> 
    </nav>

   
    <section class="content">
        <p>
            This is an example paragraph showing <span class="highlight-inline">inline element</span> usage.
            Inline elements do not start a new line.
        </p>
    </section>

</body>
</html>
